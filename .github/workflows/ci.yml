defaults:
  run:
    shell: "bash"

name: "ci"

on:
  push:
    branches: ["master"]
    tags: ["v*"]
  pull_request:
    branches: ["master"]

env:
  BADABUMP_VERSION: "21.2.2"
  NODE_VERSION: "14.16.1"
  npm_config_user: "root"
  PYTHON_VERSION: "3.9.6"

jobs:
  dev:
    name: "Verify package is installed well"

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]

    runs-on: "${{ matrix.os }}"

    steps:
      - uses: "actions/checkout@v2.3.4"

      - name: "Install node.js"
        uses: "actions/setup-node@v2.3.0"
        with:
          node-version: "${{ env.NODE_VERSION }}"

      - name: "Cache node_modules"
        uses: "actions/cache@v3.2.2"
        with:
          path: "node_modules"
          key: "node-modules-${{ hashFiles('package-lock.json') }}"

      - name: "Install package"
        run: "npm install"

      - name: "Babelify the source"
        run: "npm run prepublishOnly"

      - name: "Import package"
        run: |
          node -e "require('./lib')"

  test:
    name: "Test package"

    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2.3.4"

      - name: "Install node.js"
        uses: "actions/setup-node@v2.3.0"
        with:
          node-version: "${{ env.NODE_VERSION }}"

      - name: "Cache node_modules"
        uses: "actions/cache@v3.2.2"
        with:
          path: "node_modules"
          key: "node-modules-${{ hashFiles('package-lock.json') }}"

      - name: "Install package"
        run: "npm install"

      - name: "Install Python"
        uses: "actions/setup-python@v2.2.2"
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: "Run pre-commit"
        uses: "pre-commit/action@v2.0.3"

  package:
    needs: "test"
    name: "Build & deploy package"

    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2.3.4"

      - name: "Install node.js"
        uses: "actions/setup-node@v2.3.0"
        with:
          node-version: "${{ env.NODE_VERSION }}"
          registry-url: "https://registry.npmjs.org"

      - name: "Cache node_modules"
        uses: "actions/cache@v3.2.2"
        with:
          path: "node_modules"
          key: "node-modules-${{ hashFiles('package-lock.json') }}"

      - name: "Install package"
        run: "npm install"

      - name: "Build package"
        run: "npm build"

      - name: "Publish package"
        if: "github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')"
        run: |
          set -e

          tag=latest

          if [ ${{ contains(github.event.ref, 'alpha') }} = true ]; then
            tag=alpha
          else
            if [ ${{ contains(github.event.ref, 'beta') }} = true ]; then
              tag=beta
            else
              if [ ${{ contains(github.event.ref, 'rc') }} = true ]; then
                tag=rc
              fi
            fi
          fi

          set -x
          npm publish --tag=${tag}
        env:
          NODE_AUTH_TOKEN: "${{ secrets.NPM_TOKEN }}"

  release:
    needs: ["package"]
    if: "startsWith(github.ref, 'refs/tags/')"
    name: "Create GitHub release"

    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2.3.4"

      - name: "Fetch git data"
        run: |
          set -e
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          git fetch --prune --unshallow

      - name: "Install Python"
        uses: "actions/setup-python@v2.2.2"
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: "Install badabump"
        run: "python3 -m pip install badabump==${{ env.BADABUMP_VERSION }}"

      - id: "badabump"
        name: "Run badabump"
        run: 'python3 -m badabump.ci prepare_release "${{ github.ref }}"'

      - name: "Create new release"
        uses: "actions/create-release@v1.1.4"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          tag_name: "${{ steps.badabump.outputs.tag_name }}"
          release_name: "${{ steps.badabump.outputs.release_name }}"
          body: "${{ steps.badabump.outputs.release_body }}"
          prerelease: "${{ steps.badabump.outputs.is_pre_release }}"
